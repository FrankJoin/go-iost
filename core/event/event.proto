syntax = "proto3";

package event;

message Event {
    enum Topic {
        ContractReceipt = 0;
        ContractEvent = 1;
        TransactionResult = 2;
        TransactionConfirm = 3;
        TransactionPending = 4;
        NewBlock = 5;
        ProducerState = 6;
    }
    Topic topic = 1;
    string data = 2;
    int64 time = 3;
}
